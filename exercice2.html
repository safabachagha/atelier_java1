<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres Parfaits</title>
</head>
<body>

    <h1>Nombres Parfaits</h1>
    <div id="resultats"></div>

    <script>
        function estNombreParfait(nombre) {
            let sommeDiviseurs = 0;

            for (let i = 1; i < nombre; i++) {
                if (nombre % i === 0) {
                    sommeDiviseurs += i;
                }
            }

            return sommeDiviseurs === nombre;
        }

        function Nombres_parfait(n) {
            let resultatDiv = document.getElementById('resultats');
            resultatDiv.innerHTML = ''; // Efface le contenu précédent

            for (let i = 2; i < n; i++) {
                if (estNombreParfait(i)) {
                    resultatDiv.innerHTML += i + '<br>';
                }
            }
        }

        // Exemple d'utilisation avec n = 30
        Nombres_parfait(50);
    </script>

</body>
</html>
