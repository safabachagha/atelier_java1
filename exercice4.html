<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation de Tableau</title>
</head>
<body>

    <h1>Manipulation de Tableau</h1>

    <!-- Ajoutez des éléments pour afficher les résultats -->
    <div id="resultats"></div>

    <script>
        // Définir le tableau
        let T = [17, 38, 10, 25, 72];

        // Trier et afficher le tableau
        T.sort(function(a, b) {
            return a - b;
        });
        afficherResultat("Tableau trié : " + T);

        // Ajouter l'élément 12 et afficher le tableau
        T.push(12);
        afficherResultat("Tableau avec l'élément 12 ajouté : " + T);

        // Renverser et afficher le tableau
        T.reverse();
        afficherResultat("Tableau renversé : " + T);

        // Afficher l'indice de l'élément 17
        afficherResultat("Indice de l'élément 17 : " + T.indexOf(17));

        // Enlever l'élément 38 et afficher le tableau
        T.splice(T.indexOf(38), 1);
        afficherResultat("Tableau après avoir enlevé l'élément 38 : " + T);

        // Afficher le sous-tableau du 2e au 3e élément
        afficherResultat("Sous-tableau du 2e au 3e élément : " + T.slice(1, 3));

        // Afficher le sous-tableau du début au 2e élément
        afficherResultat("Sous-tableau du début au 2e élément : " + T.slice(0, 2));

        // Afficher le sous-tableau du 3e élément à la fin de la liste
        afficherResultat("Sous-tableau du 3e élément à la fin : " + T.slice(2));

        // Fonction pour afficher les résultats sur la page
        function afficherResultat(message) {
            // Créer un élément de paragraphe
            let paragraphe = document.createElement("p");
            // Ajouter le message comme texte du paragraphe
            paragraphe.textContent = message;
            // Ajouter le paragraphe à l'élément avec l'ID "resultats"
            document.getElementById("resultats").appendChild(paragraphe);
        }
    </script>

</body>
</html>
